<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alerta de Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    #mensagem {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div id="mensagem">Processando alerta...</div>
  <audio id="somAlerta" autoplay>
    <source src="" type="audio/mpeg">

  <script>
    const eventos = {
      vaga: {

      logout: {
        mensagem: "ğŸ” SessÃ£o expirada por inatividade.",

    };

    function obterParametro(nome) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nome);
    }

    function enviarNotificacao(mensagem) {
      const url = "https://api.telegram.org/bot7284975115:AAHu8krgrGJXXW_GyTxUFbyDfnIVsQcdUdg/sendMessage";
      for (let i = 0; i < 10; i++) {
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: "7631883392",
            text: mensagem
          })
        })
        .then(() => console.log(`ğŸ“© Mensagem ${i+1} enviada`))
        .catch(err => console.warn("âŒ Erro ao enviar:", err));
      }
    }

    const tipoEvento = obterParametro('tipo');

    if (eventos[tipoEvento]) {
      const evento = eventos[tipoEvento];
      document.getElementById('mensagem').innerText = evento.mensagem;
      const somAlerta = document.getElementById('somAlerta');
      somAlerta.src = evento.som;
      somAlerta.play().catch(() => alert("ğŸ”Š Alerta sonoro nÃ£o pÃ´de ser reproduzido."));
      enviarNotificacao(evento.mensagem);
    } else {
      document.getElementById('mensagem').innerText = "â“ Tipo de evento desconhecido.";
    }
  </script>
</body>
</html>
