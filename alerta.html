<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        #mensagem {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div id="mensagem">Processando alerta...</div>

    <script>
        // Definindo os eventos e suas mensagens
        const eventos = {
            vaga: {
                mensagem: "üéØ VAGA DETECTADA no site de agendamentos!",
                repeticoes: 10
            },
            ok: {
                mensagem: "üîê ok",
                repeticoes: 1
            },
            chutado: {
                mensagem: "üö´ Voc√™ foi CHUTADO do sistema por erro interno.",
                repeticoes: 1
            }
        };

        // Fun√ß√£o para obter o par√¢metro "tipo" da URL
        function obterParametro(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        // Fun√ß√£o para enviar a notifica√ß√£o via Telegram
        function enviarNotificacao(mensagem, repeticoes) {
            const url = "https://api.telegram.org/bot7284975115:AAHu8krgrGJXXW_GyTxUFbyDfnIVsQcdUdg/sendMessage";
            for (let i = 0; i < repeticoes; i++) {
                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: "7631883392",
                        text: mensagem
                    })
                })
                .then(() => console.log(`üì© Mensagem ${i+1} enviada`))
                .catch(err => console.warn("‚ùå Erro ao enviar:", err));
            }
        }

        // Obtendo o tipo de evento da URL
        const tipoEvento = obterParametro('tipo');
        
        // Verificando se o evento existe e executando as a√ß√µes
        if (eventos[tipoEvento]) {
            const evento = eventos[tipoEvento];
            document.getElementById('mensagem').innerText = evento.mensagem;
            enviarNotificacao(evento.mensagem, evento.repeticoes);
        } else {
            document.getElementById('mensagem').innerText = "‚ùì Tipo de evento desconhecido.";
        }
    </script>
</body>
</html>
