<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alerta de Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    #mensagem {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div id="mensagem">Processando alerta...</div>

  <script>
    const eventos = {
      vaga: {
        mensagem: "üéØ VAGA DETECTADA no site de agendamentos!",
        repeticoes: 10
      },
      logout: {
        mensagem: "üîê Sess√£o expirada por inatividade.",
        repeticoes: 1
      },
      chutado: {
        mensagem: "üö´ Voc√™ foi CHUTADO do sistema por erro interno.",
        repeticoes: 1
      }
    };

    function obterParametro(nome) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nome);
    }

    function enviarNotificacao(mensagem, repeticoes) {
      const url = "https://api.telegram.org/bot7284975115:AAHu8krgrGJXXW_GyTxUFbyDfnIVsQcdUdg/sendMessage";
      for (let i = 0; i < repeticoes; i++) {
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: "7631883392",
            text: mensagem
          })
        })
        .then(() => console.log(`üì© Mensagem ${i+1} enviada`))
        .catch(err => console.warn("‚ùå Erro ao enviar:", err));
      }
    }

    const tipoEvento = obterParametro('tipo');
    if (eventos[tipoEvento]) {
      const evento = eventos[tipoEvento];
      document.getElementById('mensagem').innerText = evento.mensagem;
      enviarNotificacao(evento.mensagem, evento.repeticoes);
    } else {
      document.getElementById('mensagem').innerText = "‚ùì Tipo de evento desconhecido.";
    }

    let timeoutId;
    let alertSent = false;
    let checked = false;

    function monitorScript() {
      const signal = localStorage.getItem('scriptRunning');

      if (signal === 'true') {
          console.log("üü¢ Script est√° funcionando.");
          localStorage.setItem('scriptRunning', 'false');  // Reseta o sinal para a pr√≥xima verifica√ß√£o
          clearTimeout(timeoutId);
          timeoutId = setTimeout(monitorScript, 30000);  // Verifica novamente em 30 segundos
      } else {
          if (!alertSent && checked) {
              alertSent = true;
              alert("‚ö†Ô∏è O script parou de rodar ou n√£o est√° mais enviando o sinal.");
              console.log("üî¥ O script n√£o enviou o sinal. Enviando alerta.");
              window.location.href = "https://joaogqpugliese.github.io/alerta-eventos/alerta.html?tipo=chutado";  // Chama a si mesmo
              enviarNotificacao("üö´ O script parou de rodar ou n√£o enviou sinal.");
          }

          if (!checked) {
              checked = true;
              clearTimeout(timeoutId);
              timeoutId = setTimeout(monitorScript, 30000);  // Espera 30 segundos antes de verificar novamente
          }
      }
    }

    window.onload = monitorScript;
  </script>
</body>
</html>
