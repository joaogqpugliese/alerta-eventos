<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alerta de Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    #mensagem {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    #status {
      font-size: 22px;
      color: #ff7f00;
    }
  </style>
</head>
<body>
  <div id="mensagem">Processando alerta...</div>
  <div id="status">Status: Aguardando...</div>
  <audio id="somAlerta" autoplay>
    <source src="" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    function obterParametro(nome) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nome);
    }

    function atualizarStatus(status) {
      const statusDiv = document.getElementById("status");
      statusDiv.innerText = `Status: ${status}`;
    }

    // Leitura do parâmetro de status da URL
    const status = obterParametro('status');
    if (status) {
      atualizarStatus(status);
    }
  </script>
</body>
</html>
